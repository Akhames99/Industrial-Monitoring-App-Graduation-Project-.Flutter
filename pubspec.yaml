name: app
description: "Industrial Monitoring App"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  carousel_slider: ^5.1.1
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: outfit
      fonts:
        - asset: assets/fonts/outfit/OutfitSemiBold.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: nunito
      fonts:
        - asset: assets/fonts/nunito/Nunito-Light.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
